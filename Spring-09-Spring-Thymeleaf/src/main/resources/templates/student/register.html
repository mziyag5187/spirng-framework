<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Welcome New Student</h2>
<!-- Displaying value -->
<h2 th:text="${students.get(0).firstName}"></h2>
<h2 th:text="${students.get(0).lastName}"></h2>


<!-- Concanetation -->
<h2 th:text="${'Welcome ' + students.get(0).firstName }"></h2>

<!-- Link -->
<a th:href="@{http://www.google.com}">Google</a><br>

<a th:href="@{/student/welcome}">Welcome page</a><br>

<!-- Adding Parameters to Link -->
<a th:href="@{/student/welcome(id=3)}">Link1</a><br>

<a th:href="@{/student/welcome(id=${students.get(0).firstName})}">Link2</a><br>

<!-- Iteration -->
<ul>
    <li th:each="student : ${students}" th:text="${student.firstName}"></li>
</ul>


</body>
</html>
